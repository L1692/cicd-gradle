 */

plugins {
    id 'java'
    id 'maven'
    id 'scala'
    id "com.github.lkishalmi.gatling" version "3.0.2"
    id 'org.springframework.boot' version '2.1.4.RELEASE'
    id "com.orctom.archetype" version "1.4.7"
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.orctom.archetype'

repositories {
    mavenCentral()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
    maven {
        url 'http://dl.bintray.com/cjstehno/public'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
    testCompile "io.gatling.highcharts:gatling-charts-highcharts:3.0.0"
    testCompile "io.gatling:gatling-app:3.0.0"
    implementation 'org.scala-lang:scala-library:2.12.8'
    testImplementation 'org.scalatest:scalatest_2.11:3.0.0'
    testImplementation 'junit:junit:4.12'
}

bootJar {
    baseName = jarName
    version =  jarVersion
    mainClassName = jarBootClass
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
